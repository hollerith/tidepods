{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    {% if error_message %}
    <div class="alert alert-info text-center" role="alert" id='error_message'>
        {{ error_message }}
    </div>
    {% endif %}

    {% if json_data %}
    <pre style='white-space: pre-wrap;'>
    {{ json_data }}
    </pre>
    {% endif %}
    <pre style='white-space: pre-wrap;'>
    {{ results }}
    </pre>
 </div>
{% endblock %}
